<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <h2>An unordered html list</h2>
  
    <ul>
        <li>Water</li>
        <li>Tea</li>
        <li>Coffee</li>
        <li>Milk</li>
    </ul>

    <h2>An ordered html list.</h2>

    <ol>
        <li>Water</li>
        <li>Tea</li>
        <li>Coffee</li>
        <li>Milk</li>
    </ol>
</body>
</html>
